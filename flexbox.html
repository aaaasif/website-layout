<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            display: flex;
            border: 3px dotted purple;
            height: 500px;
            justify-content:center;
            align-items: stretch;
        }
        .box{
            font-size: 3ex;
            font-weight: 700;
            border: 3px dashed peru;
            width: 200px;
            /* height: 200px; */
        }
        #box-1{
            order: 1;
        }
        #box-2{
            flex-grow: 1;
        }
    </style>

</head>
<body>
    <div class="container">
        <div id="box-1" class="box">box-1</div>
        <div id="box-2" class="box" >box-2</div>
    </div>
    
</body>
</html>
